<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-commerce{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-50 via-purple-50 to-pink-50 min-h-screen flex flex-col">
    <!-- Navbar -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <a href="{% url 'product_list' %}" class="text-lg font-semibold text-gray-700 hover:text-purple-500">E-commerce</a>
            <form method="get" action="{% url 'product_list' %}" class="flex items-center">
                <input type="text" name="q" placeholder="Search products..." class="border border-gray-300 rounded-lg py-1 px-2 focus:ring-2 focus:ring-purple-500 outline-none">
                <button type="submit" class="ml-2 text-white bg-purple-500 px-4 py-1 rounded-lg hover:bg-purple-600">Search</button>
            </form>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 py-4 text-center text-gray-600">
        <p>&copy; 2024 E-commerce. All rights reserved.</p>
    </footer>
</body>
</html>
