{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% if products %}
            {% for product in products %}
            <div class="product-card bg-white rounded-lg shadow-lg p-4">
                <img src="{{ product.thumbnail }}" alt="{{ product.title }}" class="w-full h-40 object-cover rounded-lg mb-4">
                <h3 class="text-lg font-semibold">{{ product.title }}</h3>
                <p class="text-gray-600 text-sm">{{ product.description }}</p>
                <p class="text-lg font-semibold mt-2">Price: ${{ product.price }}</p>
                <a href="{% url 'product_detail' product.id %}" class="text-blue-600 mt-2 inline-block">View Details</a>
            </div>
            {% endfor %}
        {% else %}
            <p>No products found for "{{ query }}"</p>
        {% endif %}
    </div>
</div>

{% endblock %}
